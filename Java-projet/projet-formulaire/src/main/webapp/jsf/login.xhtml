<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Projet Formulaire J2EE</title>
    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet name="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- MetisMenu CSS -->
    <h:outputStylesheet name="/bower_components/metisMenu/dist/metisMenu.min.css" />
    <!-- Timeline CSS -->
    <h:outputStylesheet name="/dist/css/timeline.css" />
    <!-- Custom CSS -->
    <h:outputStylesheet name="/dist/css/sb-admin-2.css" />
    <!-- Morris Charts CSS -->
    <h:outputStylesheet name="/bower_components/morrisjs/morris.css" />
    <!-- Custom Fonts -->
    <h:outputStylesheet library="webjars" name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="form">
                            <fieldset>
                                <div class="form-group">
                                    <h:inputText id="mail" a:placeholder="Email" styleClass="form-control" value="#{connectionBean.customer.mail}" required="true" requiredMessage="Champs Obligatoire">
                                        <f:validator validatorId="emailValidator" />
                                    </h:inputText>
                                    <h:message for="mail" style="color:red"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret id="mdp" styleClass="form-control" a:placeholder="Password" value="#{connectionBean.customer.pwd}" required="true" requiredMessage="Champs Obligatoire"/>
                                    <h:message for="mdp" style="color:red"/>
                                </div>
                                <h:commandButton value="Login" action="#{connectionBean.connection}" styleClass="btn btn-lg btn-success btn-block"/>

                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ui:insert name="footer" >
        <ui:include src="template/footer.xhtml" />
    </ui:insert>
</h:body>
</html>
