<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <f:event listener="#{mesFormulairesBean.initialize(sessionBean.customer.id)}" type="preRenderView" />
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Mes formulaires</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <h:form role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Liste de vos formulaires
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Nombre de questions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{mesFormulairesBean.listeQuestionnaires}" var="quest">
                                            <tr>
                                                <td><h:commandButton value="#{quest.questionnaire.libelle}" action="#{mesFormulairesBean.loadForm(quest)}" styleClass="btn btn-link"/></td>
                                                <td>#{quest.nbQuestions}</td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        <!-- /.row -->
        </h:form>
    </div>
    <!-- /#page-wrapper -->
</ui:composition>
</html>
