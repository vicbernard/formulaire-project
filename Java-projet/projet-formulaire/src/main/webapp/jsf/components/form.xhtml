<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Formulaire généré</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <h:form role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Formulaire #{formulaireGenereBean.questionnaireDTO.questionnaire.libelle}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <ui:repeat value="#{formulaireGenereBean.listReponses}" var="rep">
                                        <div class="form-group">
                                            <label>#{rep.questionByIdQuestion.libelle}</label>
                                            <c:if test="#{rep.questionByIdQuestion.paramtypequestionByIdType.libelle == 'Oui/Non'}">
                                                <h:selectOneRadio value="#{rep.reponse}">
                                                    <f:selectItem itemValue="Oui" itemLabel="Oui" />
                                                    <f:selectItem itemValue="Non" itemLabel="Non" />
                                                </h:selectOneRadio>
                                            </c:if>
                                            <c:if test="#{rep.questionByIdQuestion.paramtypequestionByIdType.libelle == 'Ouverte'}">
                                                <h:inputTextarea class="form-control" placeholder="Enter text" value="#{rep.reponse}"/>
                                            </c:if>
                                            <c:if test="#{rep.questionByIdQuestion.paramtypequestionByIdType.libelle == 'Date'}">
                                               <h:inputText value="#{rep.reponse}" styleClass="form-control"/>
                                            </c:if>
                                        </div>
                                    </ui:repeat>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                </div>

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!--   /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        <!-- /.row -->
        </h:form>
    </div>
    <!-- /#page-wrapper -->
</ui:composition>
</html>
