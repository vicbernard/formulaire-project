<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Formulaire généré</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Formulaire #{mesFormulairesBean.questionnaireDTO.questionnaire.libelle}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <ui:repeat value="#{mesFormulairesBean.listReponses}" var="rep" varStatus="myVarStatus">
                                        <div class="form-group">
                                            <label>#{myVarStatus.index+1}. #{rep.questionByIdQuestion.libelle}</label>
                                            <div id="container" class="container">
                                                <h:selectOneRadio value="#{rep.reponse}" rendered="#{rep.questionByIdQuestion.paramtypequestionByIdType.libelle == 'Oui/Non'}" styleClass="myradio">
                                                    <f:selectItem itemValue="Oui" itemLabel="Oui" />
                                                    <f:selectItem itemValue="Non" itemLabel="Non" />
                                                </h:selectOneRadio>
                                            </div>
                                            <h:inputTextarea class="form-control" placeholder="Enter text" value="#{rep.reponse}" rendered="#{rep.questionByIdQuestion.paramtypequestionByIdType.libelle == 'Ouverte'}"/>
                                            <h:inputText value="#{rep.reponse}" styleClass="form-control" rendered="#{rep.questionByIdQuestion.paramtypequestionByIdType.libelle == 'Date'}"/>
                                        </div>
                                    </ui:repeat>


                                </div>
                                <!-- /.col-lg-6 (nested) -->

                            </div>
                            <!--   /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
</ui:composition>
</html>
