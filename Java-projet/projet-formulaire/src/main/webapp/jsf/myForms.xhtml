<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Projet Formulaire J2EE</title>
    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet name="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- MetisMenu CSS -->
    <h:outputStylesheet name="/bower_components/metisMenu/dist/metisMenu.min.css" />
    <!-- Timeline CSS -->
    <h:outputStylesheet name="/dist/css/timeline.css" />
    <!-- Custom CSS -->
    <h:outputStylesheet name="/dist/css/sb-admin-2.css" />
    <!-- Morris Charts CSS -->
    <h:outputStylesheet name="/bower_components/morrisjs/morris.css" />
    <!-- Custom Fonts -->
    <h:outputStylesheet library="webjars" name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
</h:head>
<h:body>
    <div id="wrapper">
        <ui:insert name="header" >
            <ui:include src="template/header.xhtml" />
        </ui:insert>
        <h:form>
            <c:if test="#{!mesFormulairesBean.afficherForm}">
                <ui:include src="components/myForms.xhtml" />
            </c:if>
            <c:if test="#{mesFormulairesBean.afficherForm}">
                <ui:include src="components/form.xhtml" />
            </c:if>
        </h:form>
    </div>
    <ui:insert name="footer" >
        <ui:include src="template/footer.xhtml" />
    </ui:insert>
</h:body>
</html>
